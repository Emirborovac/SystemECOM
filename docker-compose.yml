services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: systemecom
    ports:
      - "5432:5432"
    volumes:
      - wlms_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2025-01-20T00-00-00Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - wlms_minio:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 minio minio12345) do sleep 1; done;
      /usr/bin/mc mb -p local/systemecom || true;
      /usr/bin/mc anonymous set none local/systemecom || true;
      echo 'MinIO bucket ready';
      "

  backend:
    build:
      context: ./wlms-backend
    environment:
      ENV: dev
      APP_NAME: SystemECOM
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/systemecom
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: dev-only-change-me
      ACCESS_TOKEN_EXPIRES_MINUTES: "30"
      REFRESH_TOKEN_EXPIRES_DAYS: "14"
      CORS_ORIGINS: http://localhost:3000
      FILE_STORAGE_PROVIDER: MINIO
      FILE_STORAGE_ROOT: /data/files
      S3_ENDPOINT_URL: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY_ID: minio
      S3_SECRET_ACCESS_KEY: minio12345
      S3_BUCKET: systemecom
    volumes:
      - ./wlms-backend:/app
      - wlms_files:/data/files
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio
      - minio-init

  frontend:
    build:
      context: ./wlms-frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  wlms_pgdata:
  wlms_files:
  wlms_minio:


